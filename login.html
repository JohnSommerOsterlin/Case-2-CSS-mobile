<body>
    <header class="top-navbar-login">
        <div class="main-header-container">
            <h1><span>G</span>itarr<span>s</span>pecialisten </h1>

        <nav>
            <ul class="header-menu-container">

                <li><a href="about.html">Om oss</a></li>
            </ul>
        </nav>
    </header>

    <main class="main-login-conatainer">
        <form action="#" method="POST">
            <h2>Bli medlem</h2>
            <fieldset>
                <legend>Fyll i informationen och godkänn villkor för att bli medlem</legend>
                <p>
                    <label for="name">Namn</label><br>
                    <input type="text" name="name" id="name" Placeholder="John">
                </p>
                <p>
                    <label for="email">E-post</label><br>
                    <input type="email" name="email" id="email" placeholder="Exempel@gmail.com">
                </p>
                <p>
                    <label for="password">Lösenord</label><br>
                    <input type="password" name="password" id="password" placeholder="********">
                </p>
                <p>
                    <label for="birthdate">Födelsedatum</label><br>
                    <input type="date" name="birthdate" id="birthdate">
                </p>
                <p>
                    <label for="guitar">Välj din favoritgitarr</label><br>
                    <select name="guitar" id="guitar">
                        <option value="epiphone">Epiphone</option>
                        <option value="fender">Fender</option>
                        <option value="gibson">Gibson</option>
                        <option value="guild">Guild</option>
                        <option value="seagull">Seagull</option>
                        <option value="washburn">Washburn</option>
                        <option value="Yamaha">Yamaha</option>
                    </select>
                </p>
            </fieldset>
                <div class="form-checkbox">
                <input type="checkbox" name="check1" id="check1">
                <label for="check1">Jag accepterar alla villkor</label><br>

                <input type="checkbox" name="check2" id="check2">
                <label for="check2">Jag vill få nyhetsbrev</label><br><br>
                <div class="login-btn">
                    <input type="submit" value="Bli medlem">
                    <input type="reset" value="Återställ">
                </div>
            </div>
        </form>
    </main>

    <footer>
